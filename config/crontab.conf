# ML Training Cron Jobs Configuration
# 
# To install these cron jobs, run:
# crontab config/crontab.conf
#
# Or append to existing crontab:
# crontab -l > mycron
# cat config/crontab.conf >> mycron
# crontab mycron
# rm mycron

# Daily ML training at 2:00 AM
0 2 * * * cd /path/to/team-zeta-zenith-backend && python scripts/schedule_ml_training.py >> logs/ml_training_cron.log 2>&1

# Alternative: Weekly training on Sunday at 3:00 AM (comment out daily if using this)
# 0 3 * * 0 cd /path/to/team-zeta-zenith-backend && python scripts/schedule_ml_training.py >> logs/ml_training_cron.log 2>&1

# Backup: Twice daily training (6 AM and 6 PM) for high-traffic systems
# 0 6,18 * * * cd /path/to/team-zeta-zenith-backend && python scripts/schedule_ml_training.py >> logs/ml_training_cron.log 2>&1