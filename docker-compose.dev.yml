version: '3.8'

services:
  # Redis for development
  redis:
    image: redis:7-alpine
    container_name: zenith_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # FastAPI backend for development (using SQLite)
  backend:
    build: .
    container_name: zenith_backend_dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite:///./zenith.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DEBUG=true
    volumes:
      - ./:/app
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for development
  celery_worker:
    build: .
    container_name: zenith_celery_worker_dev
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite:///./zenith.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DEBUG=true
    volumes:
      - ./:/app
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    command: celery -A app.tasks.celery_app worker --loglevel=debug --concurrency=1

  # Celery Beat scheduler for development
  celery_beat:
    build: .
    container_name: zenith_celery_beat_dev
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite:///./zenith.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DEBUG=true
    volumes:
      - ./:/app
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    command: celery -A app.tasks.celery_app beat --loglevel=debug

  # Flower for Celery monitoring
  flower:
    build: .
    container_name: zenith_flower_dev
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
    restart: unless-stopped
    command: celery -A app.tasks.celery_app flower --port=5555

volumes:
  redis_dev_data:

networks:
  default:
    name: zenith_dev_network